<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
  </head>
  <body>
    <div id="myChart" style="width: 100%; height: 810px"></div>

    <script>
      const finallyData = {
        "Webpack(babel) 5.89.0": {
          "startup(serverStartTime + onLoadTime)": ,
          rootHmr: ,
          leafHmr: ,
          buildTime: ,
        },

        "Vite 5.0.4": {
          "startup(serverStartTime + onLoadTime)": ,
          rootHmr: ,
          leafHmr: ,
          buildTime: ,
        },
        "Rspack 0.4.1": {
          "startup(serverStartTime + onLoadTime)": ,
          rootHmr: ,
          leafHmr: ,
          buildTime: ,
        },
        "Farm 0.14.14": {
          "startup(serverStartTime + onLoadTime)": ,
          rootHmr: ,
          leafHmr: ,
          buildTime: ,
        },
      };
      const keys = Object.keys(finallyData);
      const values = keys.map((key) => finallyData[key]);

      const chartContainer = document.getElementById("myChart");
      const myChart = echarts.init(chartContainer);
      const seriesData = Object.keys(values[0]).map((label, index) => ({
        name: label,
        type: "bar",
        data: keys.map((key) => finallyData[key][label]),
        itemStyle: {
          color: randomColor(),
        },
        label: {
          show: true,
          position: "right",
          textStyle: {
            fontSize: 16,
          },
        },
      }));

      function randomColor() {
        return (
          "rgba(" +
          Math.round(Math.random() * 255) +
          "," +
          Math.round(Math.random() * 255) +
          "," +
          Math.round(Math.random() * 255) +
          ",0.8)"
        );
      }

      function renderChart() {
        const option = {
          xAxis: {
            type: "value",
          },
          yAxis: {
            type: "category",
            data: keys,
            axisLabel: {
              interval: 0,
            },
          },
          legend: {
            data: Object.keys(values[0]),
          },
          series: seriesData,
        };

        myChart.setOption(option);
      }

      renderChart();

      window.addEventListener("resize", function () {
        myChart.resize();
      });
    </script>
  </body>
</html>
